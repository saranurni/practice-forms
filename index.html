<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Registration</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="flex w-80 flex-col items-center gap-4 rounded border p-4">
    <h1 class="my-6 text-3xl font-bold text-red-50">Login/Registration</h1>

    <form>
      <div>
        <label for="username">Username:</label>
        <input type="text" name="" id="username" placeholder="Username" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="text" name="" id="password" placeholder="Password" />
      </div>

      <button type="submit" class="bg-pink rounded">Submit</button>
    </form>
  </body>
</html>
